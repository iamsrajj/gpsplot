<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Map Co-Ordinates Plotting</title>
    <link href="https://js.radar.com/v4.1.11/radar.css" rel="stylesheet" />
    <script src="https://js.radar.com/v4.1.11/radar.min.js"></script>
  </head>

  <body>
    <div id="map" style="width: 100%; height: 500px"></div>

    <script type="text/javascript">
      Radar.initialize("prj_live_pk_c911d4bea7f54f6e42031fb7c713ceb733ac5b86");

      const map = Radar.ui.map({
        container: "map",
        style: "radar-default-v1",
        center: [77.39, 23.21], // NYC
        zoom: 11,
      });

      // Make an AJAX request to fetch coordinates from the backend API
      fetch("http://103.76.249.121:5000/get_coordinates")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((coordinates, index) => {
            const [lng, lat] = coordinates;
            if (lat < -90 || lat > 90) {
              console.log(`Invalid latitude value at index ${index}: ${lat}`);
            } else {
              const marker = Radar.ui
                .marker({ text: `ID ${index + 1}` })
                .setLngLat([lng, lat])
                .addTo(map);
            }
          });
        })
        .catch((error) => console.error("Error fetching coordinates:", error));
    </script>
  </body>
</html>
